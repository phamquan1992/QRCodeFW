<div class="w-full h-full relative bg-white rounded-[4px]">
    <label class="p-4 block bg-[#124b9f] text-white">
        <span>
            <span class="text-[13px] font-bold md:text-base">Quét mã QR dưới đây để thanh toán gói dịch vụ</span>
        </span>
    </label>
    <i class="fa fa-times absolute top-[5px] right-0 m-4 cursor-pointer text-white" aria-hidden="true"
        (click)="onClose()"></i>
    <div class="px-6 py-6 grid grid-cols-1 gap-2 md:grid-cols-2">
        <div class="content flex flex-col items-center">
            <img src="./assets/images/qr_thanhtoan.jpg" alt="" style="width:334px">
        </div>
        <div class="text-center relative min-h-[150px]">
            <div class="flex justify-center items-center">
                <div>
                    <div>Gói đã chọn: <span class="font-semibold">{{data.pack_name}}</span></div>
                    <div>Giá tiền: <span class="font-semibold">{{data.price}}</span></div>
                    <div>Nội dung chuyển tiền: <span class="font-semibold">SĐT + Gói dịch vụ</span></div>
                </div>
            </div>

            <div class="absolute bottom-0 w-full min-h-[]">
                <label>
                    <span>
                        <span class="text-base font-bold">Bấm xác nhận sau khi thanh toán gói dịch vụ</span>
                    </span>
                </label>
                <button type="button" (click)="xac_nhan()"
                    class="w-40 mt-2 bg-[#00b289] h-[40px] px-[15px] text-base rounded-[4px] text-white">
                    <span>XÁC NHẬN</span>
                </button>
            </div>

        </div>
    </div>
</div>
