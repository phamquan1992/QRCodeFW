<header
    class="bg-[url('https://marketing.icheck.vn/qrcode-free/_nuxt/img/bg-header.5065e6c.png')] bg-no-repeat bg-center bg-cover duration-100 md:h-80">
    <!-- Giao diện destop -->
    <div class="max-w-[1280px] w-full justify-between m-auto items-center py-8 relative pr-20 hidden md:flex">
        <div class="flex flex-row items-center">
            <a routerLink="/qrcode-free" class="nuxt-link-active" style="z-index: 1;"><img
                    class="w-[52px] h-[52px] rounded-full" src="./assets/images/logo_tqc_vuong.jpg" alt=""></a>
            <div class="flex flex-col ml-[12px]">
                <span class="block font-bold text-white text-xl">QR Code Marketing</span>
                <span class="block text-white text-xs">by TQC</span>
            </div>
        </div>
        <div class="flex items-center z-10">
            <div>
                <a (click)="tao_db()" aria-current="page"
                    class="text-white block py-2 px-4 hover:text-gray-200 cursor-pointer">
                    Tạo cơ sở dữ liệu
                </a>
            </div>
            <div>
                <a routerLink="./dich-vu" aria-current="page" (isActiveChange)="this.onRouterLinkActive($event)"
                    class="text-white block py-2 px-4 hover:text-gray-200">
                    Dịch vụ
                </a>
            </div>
            <button type="button" (click)="dang_nhap()" class="ml-4 ant-btn ant-btn-background-ghost text-white bg-transparent border border-solid border-white
      relative font-normal leading-[1.499] inline-block whitespace-nowrap text-center cursor-pointer select-none touch-manipulation h-8
      px-[15px] text-[14px] rounded-[4px]
      "><span>{{nguoidung.id!=''?nguoidung.sodt:'Đăng nhập'}}</span>
            </button>
            <img *ngIf="nguoidung.id!=''" (click)="log_out()"
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAADTSURBVHgB7ZTdDcIwDIQdxB6UDToKTAAbICYANigTICYpI7BBYQK6gXFEkCIUYrtKxQP+pJP6c/XVkRMAw/grELEmtaQHpvHvFlASKlhlAj8pFx66kdKBEpcJRtBROefuUvMEfkTxYFqotZ8PzjdGxytSy4WPEbwk9ZLwJJkJrr/4O820T0HPiQpeE88P0fWG5H/wDFpQzyx8twv3+1z9IR1zzElb2tNNzmQHSMwN5PSabrngI8jReHn8ZAqmuRlS23EGfJ0+b8X40+lCS9yDYRjEE7FvRheah/5GAAAAAElFTkSuQmCC"
                alt="" class="ml-3 cursor-pointer">
        </div>
    </div>
    <!-- Giao diện mobile -->
    <div class="max-w-[1280px] w-full md:hidden">
        <div class="flex justify-between m-auto items-center py-4 px-2">
            <div class="flex flex-row">
                <a routerLink="/qrfree" class="nuxt-link-active" style="z-index: 1;"><img
                        class="w-[52px] h-[52px] rounded-full" src="./assets/images/logo_tqc_vuong.jpg" alt=""></a>
                <div class="flex flex-col ml-[12px]">
                    <span class="block font-bold text-white text-xl">QR Code Marketing</span>
                    <span class="block text-white text-xs">by TQC</span>
                </div>
            </div>
            <div class="pr-2 cursor-pointer"><img
                    src="https://marketing.icheck.vn/qrcode-free/_nuxt/c420e65ecff9e9b98843ef37d9725d2d.svg" alt=""
                    (click)="drawer_click()"></div>
        </div>
        <div data-v-7b4125dc="" class="header-mobile-nav -mt-2 overflow-x-auto">
            <div class="wrap w-max flex items-center justify-start">
                <a routerLink="./generate/product" routerLinkActive="border-b-[3px] border-solid border-white -mb-[1px]"
                    class="hmb-nav flex items-center py-2 px-4 text-[#ebf0f5] text-sm">
                    Sản phẩm
                </a>
                <a routerLink="./generate/ojbect" routerLinkActive="border-b-[3px] border-solid border-white -mb-[1px]"
                    class="hmb-nav flex items-center py-2 px-4 text-[#ebf0f5] text-sm">
                    Doanh nghiệp & cá nhân
                </a>
                <a routerLink="./generate/link" routerLinkActive="border-b-[3px] border-solid border-white -mb-[1px]"
                    class="hmb-nav flex items-center py-2 px-4 text-[#ebf0f5] text-sm">
                    Link
                </a>
                <a routerLink="./generate/social" routerLinkActive="border-b-[3px] border-solid border-white -mb-[1px]"
                    class="hmb-nav flex items-center py-2 px-4 text-[#ebf0f5] text-sm">
                    Trang mạng xã hội
                </a>
                <a routerLink="./generate/shop" routerLinkActive="border-b-[3px] border-solid border-white -mb-[1px]"
                    class="hmb-nav flex items-center py-2 px-4 text-[#ebf0f5] text-sm">
                    Trang bán hàng
                </a>
                <a routerLink="./generate/survey" routerLinkActive="border-b-[3px] border-solid border-white -mb-[1px]"
                    class="hmb-nav flex items-center py-2 px-4 text-[#ebf0f5] text-sm">
                    Khảo sát
                </a>
            </div>
        </div>
        <div>
            <div class="ant-drawer-mask h-full opacity-100 absolute top-0 left-0 w-full bg-[#00000073] z-[1000]"
                *ngIf="shownav" (click)="drawer_click()"></div>
            <aside (click)="drawer_click()"
                class="transform top-0 left-0 w-64 bg-white fixed h-full overflow-auto ease-in-out transition-all duration-300 z-[1000]"
                [ngClass]="{'translate-x-0':shownav,'-translate-x-full':!shownav}">
                <div class="p-0 text-sm break-words">
                    <a routerLink="/portal" class="text-black flex items-center px-6 py-3">
                        <div class="mr-2"><img src="./assets/images/27e48213fd81ade9aa37c067c5e6c69b.svg" alt=""></div>
                        <div>Tạo cơ sở dữ liệu</div>
                    </a>
                    <a routerLink="./dich-vu" class="text-black flex items-center px-6 py-3  ">
                        <div class="mr-2"><img src="./assets/images/b7309ecf919a2a38cf2deecf39c13c60.svg" alt=""></div>
                        <div>Dịch vụ</div>
                    </a>

                </div>
                <div *ngIf="nguoidung.id!=''" class="px-6"><button type="button" class="btn-login ant-btn
                    bg-white border-black border-solid border w-[136px] h-[40px] rounded-md text-black"
                        (click)="dang_nhap()"
                        ant-click-animating-without-extra-node="false"><span>{{nguoidung.sodt}}</span></button></div>
                <div role="separator"
                    class="ant-divider ant-divider-horizontal
                relative -top-[0.06em] align-middle block clear-both w-full h-[1px] min-w-full box-border text-sm bg-[#e8e8e8] leading-[1.5]"
                    style="margin: 12px 0px;"></div>
                <div *ngIf="nguoidung.id==''" class="px-6"><button type="button" class="btn-login ant-btn
                    bg-[#53b6ef] border-[#53b6ef] w-[136px] h-[40px] rounded-md text-white" (click)="dang_nhap()"
                        ant-click-animating-without-extra-node="false"><span>Đăng nhập</span></button></div>
                <div *ngIf="nguoidung.id!=''" class="flex items-center px-6 text-black" (click)="log_out()">
                    <div class="mr-2"><img
                            src="https://marketing.icheck.vn/qrcode-free/_nuxt/b14570c0519b3e64bf0bf83eadde7ca2.svg"
                            alt=""></div>
                    <div>Thoát</div>
                </div>
            </aside>
        </div>

    </div>
</header>
<div class="content">
    <div class="relative py-8 px-4 md:p-0 md:-mt-44 md:mb-16 block">
        <div class="max-w-[1280px] w-full m-auto">
            <div class="ant-row relative h-auto box-border before:table before:content-['']"
                style="margin-left: -20px; margin-right: -20px;">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
