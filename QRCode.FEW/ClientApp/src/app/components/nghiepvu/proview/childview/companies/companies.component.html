<section class="bg-[#8080801c] px-[15px] mb-[15px]">
    <input type="text" class="w-[250px] text-ellipsis relative inline-block py-1 px-[11px] leading-[1.5] 
    bg-white border border-solid border-[#d9d9d9] my-[3px] mr-[6px] ml-0 h-8 text-[13px]"
        placeholder="Tên, số điện thoại hoặc mã số thuế">
    <select class="w-[250px] text-ellipsis relative inline-block py-1 px-[11px] leading-[1.5] outline-none
    bg-white border border-solid border-[#d9d9d9] my-[3px] mr-[6px] ml-0 h-8 text-[13px]" placeholder="--Tỉnh thành--">
        <option *ngFor="let it of arr_tinh" class="text-[13px] p-1 block" value="it.ma">{{it.ten}}</option>
    </select>
    <button
        class="leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px] bg-[#196898] text-white text-[13px]">Tìm
        kiếm</button>
    <button>
        <img _ngcontent-rua-c10="" src="/assets/images/search_reset.png"
            style="display: inline-block; width: 25px;margin-left: 12px;">
    </button>
</section>
<div class="px-[15px]">
    <section>
        <button
            class="leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px] bg-[#196898] text-white text-[13px] mr-[5px] mb-[5px]">Import
            doanh nghiệp, cá nhân</button>
        <button
            class="leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px] bg-[#196898] text-white text-[13px] mr-[5px] mb-[5px]"
            (click)="them_moi()">Thêm mới</button>
        <button
            class="leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px] bg-[#ff0000a6] text-white text-[13px] mr-[5px] mb-[5px]">Xoá</button>
        <button
            class="leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px] bg-[#196898] text-white text-[13px] mr-[5px] mb-[5px]">Ẩn</button>
        <button
            class="leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px] bg-[#196898] text-white text-[13px] mr-[5px] mb-[5px]">Hiện</button>
        <button
            class="leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px] bg-[#196898] text-white text-[13px] mr-[5px] mb-[5px]">Tạo
            QR Code </button>
    </section>
    <section>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full shadow-none">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef class="border border-solid border-[#0000001f] w-[100px]">
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row" class="border border-solid border-[#0000001f] text-center">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="img_src">
                <th mat-header-cell *matHeaderCellDef
                    class="border border-solid border-[#0000001f] text-[#000000d9] text-sm font-bold font-[Roboto]"> Ảnh </th>
                <td mat-cell *matCellDef="let element" class="border border-solid border-[#0000001f]"
                    style="padding: 4px;"> {{element.img_src}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="TenCTY">
                <th mat-header-cell *matHeaderCellDef
                    class="border border-solid border-[#0000001f] text-[#000000d9] text-sm font-bold font-[Roboto]"> Thông tin công ty
                </th>
                <td mat-cell *matCellDef="let element" class="border border-solid border-[#0000001f] text-center"
                    style="padding: 4px;">
                    <span class="font-bold text-sm">{{element.TenCTY}}</span>
                    <br>
                    {{element.MST}}
                    <br>
                    {{element.SDT}}
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="DiaChi">
                <th mat-header-cell *matHeaderCellDef
                    class="border border-solid border-[#0000001f] text-[#000000d9] text-sm font-bold w-[300px] font-[Roboto]"> Địa
                    chỉ </th>
                <td mat-cell *matCellDef="let element" class="border border-solid border-[#0000001f] break-all text-center"
                    style="padding: 4px;"> {{element.DiaChi}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="TrangThai">
                <th mat-header-cell *matHeaderCellDef
                    class="border border-solid border-[#0000001f] text-[#000000d9] text-sm font-bold font-[Roboto]"> Trạng thái </th>
                <td mat-cell *matCellDef="let element" class="border border-solid border-[#0000001f] text-center"
                    style="padding: 4px;"> {{element.TrangThai}} </td>
            </ng-container>

            <ng-container matColumnDef="Khuvuc">
                <th mat-header-cell *matHeaderCellDef
                    class="border border-solid border-[#0000001f] text-[#000000d9] text-sm font-bold font-[Roboto]"> Khu vực </th>
                <td mat-cell *matCellDef="let element" class="border border-solid border-[#0000001f] text-center"
                    style="padding: 4px;">
                    <span>{{element.Khuvuc}}</span>

                </td>
            </ng-container>

            <ng-container matColumnDef="ngaysua">
                <th mat-header-cell *matHeaderCellDef
                    class="border border-solid border-[#0000001f] text-[#000000d9] text-sm font-bold font-[Roboto]"> Ngày sửa </th>
                <td mat-cell *matCellDef="let element" class="border border-solid border-[#0000001f]"
                    style="padding: 4px;"> {{element.ngaysua}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="h-5"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
            </tr>
        </table>
    </section>
</div>
