<div class="border-t border-solid border-[#e8e8e8]">
    <ul class="leading-[46px] whitespace-nowrap border-b border-solid border-[#e8e8e8] shadow-none
    box-border bg-white outline-0">
        <li class="relative top-[1px] inline-block align-bottom px-5 text-[14px] text-[#000000a6]">{{tilte}}
        </li>
    </ul>
</div>
<section class="px-[15px] mb-[15px]">
    <form (ngSubmit)="UpdateData()" [formGroup]="DataForm" class="w-1/2">
        <div class="grid grid-cols-3 gap-4">
            <div class="flex flex-col relative my-2">
                <label for="" class="inline-block relative font-bold text-sm font-[Roboto]">Ảnh đại diện sản
                    phẩm</label>
                <div class="flex flex-row">
                    <button class="add-file ant-btn flex flex-wrap relative ant-btn-default" type="button"
                        (click)="showDialog('daidien')" style="width: 100px; height: 100px;">
                        <img src="./assets/images/img_add.png" alt="">
                    </button>
                    <div class="add-file ant-btn flex flex-wrap relative ant-btn-default ml-1"
                        [ngClass]="{'border border-solid border-[#d9d9d9] rounded-[7px]':src_daidien!='','border-0':src_daidien=='' || src_daidien==null}"
                        style="width: 100px; height: 100px;">
                        <img src="{{src_daidien}}" alt="" style="object-fit: contain;">
                        <input type="hidden" [formControlName]="'logo'" name="logo" value="">
                    </div>
                </div>
            </div>
            <div class="flex flex-col relative my-2">
                <label for="" class="inline-block relative font-bold text-sm font-[Roboto]">Ảnh sản phẩm</label>
                <div class="flex flex-row">
                    <button class="add-file ant-btn flex flex-wrap relative ant-btn-default" type="button"
                        (click)="showDialog('sanpham')" style="width: 100px; height: 100px;">
                        <img src="./assets/images/img_add.png" alt="">
                    </button>
                    <div class="add-file ant-btn flex flex-wrap relative ant-btn-default ml-1"
                        [ngClass]="{'border border-solid border-[#d9d9d9] rounded-[7px]':src_sanpham!='','border-0':src_sanpham==''|| src_sanpham==null}"
                        style="width: 100px; height: 100px;">
                        <img src="{{src_sanpham}}" alt="" style="object-fit: contain;">
                        <input type="hidden" [formControlName]="'url_img'">
                    </div>
                </div>
            </div>
            <div class="flex flex-col relative my-2">
                <label for="" class="inline-block relative font-bold text-sm font-[Roboto]">Chứng nhận, chứng
                    chỉ</label>
                <div class="flex flex-row">
                    <button class="add-file ant-btn flex flex-wrap relative ant-btn-default" type="button"
                        (click)="showDialog('chungchi')" style="width: 100px; height: 100px;">
                        <img src="./assets/images/img_add.png" alt="" style="object-fit: contain;">
                    </button>
                    <div class="add-file ant-btn flex flex-wrap relative ant-btn-default ml-1"
                        [ngClass]="{'border border-solid border-[#d9d9d9] rounded-[7px]':src_chungchi!='','border-0':src_chungchi==''|| src_chungchi==null}"
                        style="width: 100px; height: 100px;">
                        <img src="{{src_chungchi}}" alt="" style="object-fit: contain;">
                        <input type="hidden" [formControlName]="'url_iso'">
                    </div>
                </div>
            </div>
            <div class="flex flex-col relative my-2">
                <label for="" class="inline-block relative font-bold text-sm font-[Roboto]">Mã vạch</label>
                <div class="flex flex-row">
                    <button class="add-file ant-btn flex flex-wrap relative ant-btn-default" type="button"
                        (click)="showDialog('mavach')" style="width: 100px; height: 100px;">
                        <img src="./assets/images/img_add.png" alt="">
                    </button>
                    <div class="add-file ant-btn flex flex-wrap relative ant-btn-default ml-1"
                        [ngClass]="{'border border-solid border-[#d9d9d9] rounded-[7px]':src_mavach!='','border-0':src_mavach==''|| src_mavach==null}"
                        style="width: 100px; height: 100px;">
                        <img src="{{src_mavach}}" alt="" style="object-fit: contain;">
                        <input type="hidden" [formControlName]="'url_barcode'">
                    </div>
                </div>
            </div>
            <div class="flex flex-col relative my-2">
                <label for="" class="inline-block relative font-bold text-sm font-[Roboto]">Video</label>
                <div class="flex flex-row">
                    <button class="add-file ant-btn flex flex-wrap relative ant-btn-default" type="button"
                        (click)="showDialog('video')" style="width: 100px; height: 100px;">
                        <img src="./assets/images/img_add.png" alt="">
                    </button>
                    <div class="add-file ant-btn flex flex-wrap relative ant-btn-default ml-1"
                        [ngClass]="{'border border-solid border-[#d9d9d9] rounded-[7px]':src_video!='','border-0':src_video==''|| src_video==null}"
                        style="width: 100px; height: 100px;">
                        <img src="{{src_video}}" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-4">
            <app-custominput *ngFor="let it of data_macdinh" [form]="DataForm" [values]="it"
                [ngClass]="{'col-span-2':it.name=='name' || it.name=='category','col-span-3': it.name=='slogan'}"
                (out_delete)="delete_input_temp($event)"></app-custominput>
        </div>
        <!-- ---------------------------- -->
        <div class="border border-solid border-[#6867671c] h-[1px] w-full relative my-4">
            <span class="block absolute -top-3 left-2 bg-[#fffdfd] px-1 font-bold text-sm font-[Roboto]">Mô tả sản
                phẩm</span>
        </div>
        <div>
            <app-editorlayout *ngFor="let it of data_mota" [form]="DataForm" [values]="it"
                (out_delete)="delete_input_temp($event)"></app-editorlayout>
            <div class="relative">
                <ul class="block absolute -top-[334px] z-50 bg-white" style="box-shadow: 0 0 4px rgb(0 0 0 / 25%);"
                    [ngClass]="{'block':open_menu_mota,'hidden':!open_menu_mota}">
                    <li *ngFor="let it of arr_mota"
                        class="py-[10px] px-[20px] cursor-pointer text-[13px] hover:bg-[#6dd5f5] hover:text-white"
                        (click)="select_mota(it.name,it.value)">{{it.value}}</li>
                </ul>
                <button type="button" (click)="open_menu_mota=!open_menu_mota"
                    class="mt-[23px] leading-[1.5] relative inline-block font-normal text-center cursor-pointer 
                    h-8 px-[15px] bg-white text-[#196898] text-[13px] mr-[5px] mb-[5px] border border-solid border-[#196898]">
                    <i class="fa fa-plus mr-1" aria-hidden="true"></i>Thêm thuộc tính</button>

            </div>
        </div>
        <!-- ---------------------------- -->
        <div class="border border-solid border-[#6867671c] h-[1px] w-full relative my-4">
            <span class="block absolute -top-3 left-2 bg-[#fffdfd] px-1 font-bold text-sm font-[Roboto]">Thông tin
                khác</span>
        </div>
        <div class="grid grid-cols-3 gap-4">
            <app-custominput *ngFor="let it of data_khac" [form]="DataForm" [values]="it"
                [ngClass]="{'col-span-2':it.name=='Ten_sp' || it.name=='Danh_muc'|| it.name=='Slogan_sp'}"
                (out_delete)="delete_input_temp($event)"></app-custominput>
            <button type="button" (click)="status_type=!status_type" class="mt-[23px] leading-[1.5] relative inline-block font-normal text-center cursor-pointer 
        h-8 px-[15px] bg-white text-[#196898] text-[13px] mr-[5px] mb-[5px] border border-solid border-[#196898]">
                <i class="fa fa-plus mr-1" aria-hidden="true"></i>Thêm thuộc tính</button>
        </div>
        <div class=" my-2" [ngClass]="{'block':status_type,'hidden':!status_type}">
            <app-addinput [dynamic_num]="dynamic_num" (out_data)="add_input($event)" (out_exist)="exit_thempro($event)"
                (out_delete)="delete_input_temp($event)">
            </app-addinput>
        </div>
        <div class="text-center">
            <button type="button" (click)="UpdateData()"
                class="leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px] bg-[#196898] text-white text-[13px] mr-[5px] mb-[5px]">Cập
                nhật</button>
            <button routerLink="/portal/products" type="button"
                class="leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px] bg-[#196898] text-white text-[13px] mr-[5px] mb-[5px]">Quay
                lại</button>
        </div>
    </form>

</section>
