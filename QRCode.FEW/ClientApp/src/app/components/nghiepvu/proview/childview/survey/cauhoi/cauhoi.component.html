<div class="w-full border border-solid border-blue-600 overflow-hidden transition-all ease-in-out duration-300 h-auto"
    [ngClass]="{'max-h-[47px]':iscols,'max-h-screen':!iscols}">
    <div class="py-3 px-4 relative leading-[22px] cursor-pointer bg-blue-400" (click)="showHidediv()">
        <span class="font-[Roboto] text-sm text-blue-600">Câu {{cauhoi_in.visible_index}}</span>
    </div>
    <div class="p-3">
        <label for="" class="block mb-1 text-sm font-bold text-[13px] font-[Roboto]">Câu hỏi</label>
        <input type="text" value="{{cauhoi_in.noidung}}" class="w-full text-ellipsis relative inline-block py-1 px-[11px] leading-[1.5] focus:border focus:border-solid focus:border-[#196898]
        bg-white border border-solid border-[#d9d9d9] my-[3px] mr-[6px] ml-0 h-8 text-[13px]">
        <div [ngSwitch]="cauhoi_in.type">
            <div *ngSwitchCase="'luachon'">
                <div *ngFor="let it of cauhoi_in.element; let i = index">
                    <label for="first_name" class="block mb-1 text-sm font-bold text-[13px] font-[Roboto]">Nhập câu trả
                        lời</label>
                    <div class="relative">
                        <input type="text" [ngClass]="{'w-[calc(100%_-_16px)] mr-[16px]':i>1,'w-full':i<=1}" class="text-ellipsis relative inline-block py-1 px-[11px] leading-[1.5] focus:border focus:border-solid focus:border-[#196898]
                            bg-white border border-solid border-[#d9d9d9] my-[3px] ml-0 h-8 text-[13px]" value="{{it.value}}"
                            placeholder="Câu trả lời">
                        <div [ngClass]="{'hidden':i<=1,'block':i>1}">
                            <i class="fa fa-trash float-left absolute right-0 top-[11px] text-red-600 cursor-pointer"
                                aria-hidden="true" (click)="delete_cautl(it.key)"></i>
                        </div>
                    </div>
                </div>
                <button (click)="them_cautl()"
                    class="leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px] bg-[#196898] text-white text-[13px] mr-[5px] my-[5px]">Thêm
                    câu trả lời</button>
            </div>
            <div *ngSwitchCase="'xoxuong'">
                <label for="" class="block mb-1 text-sm font-bold text-[13px] font-[Roboto]">Nhập câu trả lời</label>
                <input type="text" *ngFor="let it of cauhoi_in.element" class="w-full text-ellipsis relative inline-block py-1 px-[11px] leading-[1.5] focus:border focus:border-solid focus:border-[#196898]
            bg-white border border-solid border-[#d9d9d9] my-[3px] mr-[6px] ml-0 h-8 text-[13px]"
                    placeholder="Câu trả lời">
                <button
                    class="leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px] bg-[#196898] text-white text-[13px] mr-[5px] my-[5px]">Thêm
                    câu trả lời</button>
            </div>
            <div *ngSwitchCase="'images'" class="flex flex-row mt-1">
                <div class="flex flex-col max-w-[75px] mr-2">
                    <div class="text-[#196898] border border-dashed border-[#196898] w-[60px] h-[60px] rounded-[2px] relative flex
                        items-center justify-center cursor-pointer">
                        <span class="text-[13px] font-[Roboto]">Tải ảnh</span>
                    </div>
                </div>
                <div class="grow relative h-auto align-top box-border mt-1">
                    <label for="" class="block text-sm font-bold text-[13px] font-[Roboto]"> Nhập mô tả</label>
                    <input type="text" value="" class="w-full text-ellipsis relative inline-block py-1 px-[11px] leading-[1.5] focus:border focus:border-solid focus:border-[#196898]
        bg-white border border-solid border-[#d9d9d9] my-[3px] mr-[6px] ml-0 h-8 text-[13px]">
                </div>
            </div>
        </div>
    </div>

</div>
