<div class="bg-[#f1f4f5a6]">
    <div class="flex flex-row mx-5">
        <div class="w-2/3 shadow-lg p-4 bg-white mr-5 mt-5">
            <button (click)="them_cauhoi()"
                class="leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px] bg-[#196898] text-white text-[13px] mr-[5px] my-[5px]">Thêm
                câu hỏi</button>
            <div *ngFor="let it of arr_cauhoi" class="relative mt-2">
                <app-cauhoi [cauhoi_in]="it"></app-cauhoi>
                <img class="absolute top-[15px] right-3 cursor-pointer" alt="" src="./assets/images/ic-remove.png" (click)="xoa_cauhoi(it)">
            </div>
        </div>
        <div class="bg-white h-screen w-1/3 shadow-lg mt-5">
            <div class="flex flex-col items-center mt-8">
                <div class="showview_content w-[400px] h-[700px] min-w-[350px] relative overflow-auto rounded-[57px]">
                    <img class="sticky h-full w-full top-0 left-0 z-[2]" alt="" src="./assets/images/mobile.png">
                    <div class="px-4 pb-8 pt-16 absolute top-0 left-0 w-full h-full">
                        <app-showquestion [array_cauhoi]="arr_cauhoi"></app-showquestion>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
