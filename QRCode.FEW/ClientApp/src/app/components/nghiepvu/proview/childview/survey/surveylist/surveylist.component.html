<div class="layoutQ px-[1px] py-[15px]">
    <h3 class="headerQ mr-[15px] ml-[10px] mb-0 font-semibold text-[1.75rem] leading-[1.2] text-[#000000d9]">
        Khảo sát
    </h3>
</div>
<div class="border-t border-solid border-[#e8e8e8]">
    <ul class="leading-[46px] whitespace-nowrap border-b border-solid border-[#e8e8e8] shadow-none
    box-border bg-white outline-0">
        <li class="relative top-[1px] inline-block align-bottom px-5 text-[14px] text-[#000000a6]">Danh sách khảo
            sát
        </li>
    </ul>
</div>

<section class="bg-[#8080801c] px-[15px]">
    <input type="text" class="w-[250px] text-ellipsis relative inline-block py-1 px-[11px] leading-[1.5] 
    bg-white border border-solid border-[#d9d9d9] my-[3px] mr-[6px] ml-0 h-8 text-[13px]"
        placeholder="Tên khảo sát...">
    <div class="inline-block relative">
        <input type="text" class="w-[250px] text-ellipsis relative inline-block py-1 px-[11px] leading-[1.5] 
    bg-white border border-solid border-[#d9d9d9] my-[3px] mr-[6px] ml-0 h-8 text-[13px]"
            placeholder="---Nhóm khảo sát---">
        <i class="fa fa-angle-down absolute right-3 top-3" aria-hidden="true"></i>
    </div>
    <div class="inline-block relative">
        <input type="text" class="w-[250px] text-ellipsis relative inline-block py-1 px-[11px] leading-[1.5] 
    bg-white border border-solid border-[#d9d9d9] my-[3px] mr-[6px] ml-0 h-8 text-[13px]"
            placeholder="---Trạng thái---">
        <i class="fa fa-angle-down absolute right-3 top-3" aria-hidden="true"></i>
    </div>
    <div class="w-[222px] text-ellipsis relative inline-block leading-[1.5] 
    bg-white border border-solid border-[#d9d9d9] text-[13px] mr-1">
        <mat-date-range-input [rangePicker]="picker"
            style="display:inline-block;width:220px;text-align: center;opacity: 1;">
            <input matStartDate placeholder="Ngày tạo: Từ ngày" style="width: 100%; font-size: 13px; top: 4px;"
                (click)="picker.open()" />
            <input matEndDate placeholder="Đến ngày" style="width: 100%; font-size: 13px;" (click)="picker.open()" />
        </mat-date-range-input>
        <mat-date-range-picker #picker style="display:inline-block"></mat-date-range-picker>
    </div>
    <button
        class="leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px] bg-[#196898] text-white text-[13px]">Tìm
        kiếm</button>
    <button>
        <img _ngcontent-rua-c10="" src="/assets/images/search_reset.png"
            style="display: inline-block; width: 25px;margin-left: 12px;">
    </button>
</section>
<div class="p-4">
    <section>
        <button (click)="add_action()"
            class="leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px] bg-[#196898] text-white text-[13px] mr-[5px] mb-[5px]">Thêm
            mới</button>
        <button
            class="leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px] bg-[#196898] text-white text-[13px] mr-[5px] mb-[5px]">Tạo
            nhóm</button>
    </section>
    <section>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full shadow-none">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef class="border border-solid border-[#0000001f] w-[100px]">
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row" class="border border-solid border-[#0000001f] text-center">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef
                    class="border border-solid border-[#0000001f] text-[#000000d9] text-sm font-bold font-[Roboto]"> Tên
                    khảo sát </th>
                <td mat-cell *matCellDef="let element" class="border border-solid border-[#0000001f]"
                    style="padding: 4px;"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef
                    class="border border-solid border-[#0000001f] text-[#000000d9] text-sm font-bold font-[Roboto]">
                    Trạng thái
                </th>
                <td mat-cell *matCellDef="let element" class="border border-solid border-[#0000001f] text-center"
                    style="padding: 4px;" [ngSwitch]="element.status">
                    <span class="text-sm font-[Roboto]" *ngSwitchCase="false">Bị chặn</span>
                    <span class="text-sm font-[Roboto]" *ngSwitchCase="true">Kích hoạt</span>
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="userdate">
                <th mat-header-cell *matHeaderCellDef
                    class="border border-solid border-[#0000001f] text-[#000000d9] text-sm font-bold w-[300px] font-[Roboto]">
                    Ngày cập nhật</th>
                <td mat-cell *matCellDef="let element"
                    class="border border-solid border-[#0000001f] break-all text-center" style="padding: 4px;">
                    {{element.userdate}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef
                    class="border border-solid border-[#0000001f] text-[#000000d9] text-sm font-bold w-[300px] font-[Roboto]">
                    Hành động</th>
                <td mat-cell *matCellDef="let element"
                    class="border border-solid border-[#0000001f] break-all text-center" style="padding: 4px;">
                    <i class="fa fa-trash-o px-[4px] cursor-pointer text-red-600" aria-hidden="true" [matTooltip]="'Xoá khảo sát'" [matTooltipPosition]="'above'"></i>
                    <i class="fa fa-link px-[4px] cursor-pointer text-blue-600" aria-hidden="true" [matTooltip]="'Chi tiết khảo sát'" [matTooltipPosition]="'above'"></i>
                    <i class="fa fa-share-square-o px-[4px] cursor-pointer text-orange-600" aria-hidden="true" [matTooltip]="'Gắn QR Code'" [matTooltipPosition]="'above'"></i>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="h-5"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
            </tr>
        </table>
    </section>
</div>
