<div class="flex">
    <div class="left mr-2 hidden items-center justify-center w-2/4 md:flex">
        <img data-v-7a2ee0cb="" src="https://marketing.icheck.vn/qrcode-free/_nuxt/img/lg-login-intro.0867df8.png"
            alt="">
    </div>
    <div class="right flex flex-grow flex-col items-center justify-center px-3 relative">
        <div class="w-full flex flex-col items-center justify-center">
            <img src="https://marketing.icheck.vn/qrcode-free/_nuxt/img/lg-icheck.a5e79ff.png" alt=""
                class="mb-12 mt-5">
            <form class="auth-form mt-6 w-full ant-form ant-form-horizontal">
                <div class="mb-6 ant-row ant-form-item" data-track-content="" data-content-name="phoneLogin"
                    data-content-region-name="generator_login" data-content-index="1">
                    <div class="ant-col ant-form-item-label"><label title="Số điện thoại"
                            class="ant-form-item-required">Số điện thoại</label></div>
                    <div class="ant-col ant-form-item-control-wrapper">
                        <div class="ant-form-item-control has-success"><span class="ant-form-item-children">
                                <input placeholder="Nhập số điện thoại" type="text"
                                    class="ant-input box-border m-0 list-none relative inline-block w-full h-8 py-1 px-[11px] text-sm border border-solid border-[#d9d9d9] rounded-[4px] transition-all ease-in-out duration-300 hover:border-[#40a9ff] focus:border-[#40a9ff]">
                            </span>
                            <!---->
                        </div>
                    </div>
                </div>
                <div class="mb-6 ant-row ant-form-item" data-track-content="" data-content-name="password"
                    data-content-region-name="generator_login" data-content-index="2">
                    <div class="ant-col ant-form-item-label"><label title="Mật khẩu" class="ant-form-item-required">Mật
                            khẩu</label></div>
                    <div class="ant-col ant-form-item-control-wrapper">
                        <div class="ant-form-item-control has-success">
                            <span class="ant-form-item-children"><span
                                    class="ant-input-affix-wrapper ant-input-password relative">
                                    <input placeholder="Nhập mật khẩu" [type]="is_showpass?'text':'password'"
                                        class="ant-input  box-border m-0 list-none relative inline-block w-full h-8 py-1 px-[11px] text-sm border border-solid border-[#d9d9d9] rounded-[4px] transition-all ease-in-out duration-300 hover:border-[#40a9ff] focus:border-[#40a9ff]">
                                    <span
                                        class="ant-input-suffix absolute top-[6%] h-6 w-6 flex items-center text-[#000000a6] right-3"><i
                                            aria-label="icon: eye-invisible" tabindex="-1"
                                            class="anticon anticon-eye-invisible ant-input-password-icon">
                                            <svg viewBox="64 64 896 896" data-icon="eye-invisible"
                                                (click)="show_pass()" width="1em" height="1em" fill="currentColor"
                                                aria-hidden="true" focusable="false" class="">
                                                <path *ngIf="!is_showpass" 
                                                    d="M942.2 486.2Q889.47 375.11 816.7 305l-50.88 50.88C807.31 395.53 843.45 447.4 874.7 512 791.5 684.2 673.4 766 512 766q-72.67 0-133.87-22.38L323 798.75Q408 838 512 838q288.3 0 430.2-300.3a60.29 60.29 0 0 0 0-51.5zm-63.57-320.64L836 122.88a8 8 0 0 0-11.32 0L715.31 232.2Q624.86 186 512 186q-288.3 0-430.2 300.3a60.3 60.3 0 0 0 0 51.5q56.69 119.4 136.5 191.41L112.48 835a8 8 0 0 0 0 11.31L155.17 889a8 8 0 0 0 11.31 0l712.15-712.12a8 8 0 0 0 0-11.32zM149.3 512C232.6 339.8 350.7 258 512 258c54.54 0 104.13 9.36 149.12 28.39l-70.3 70.3a176 176 0 0 0-238.13 238.13l-83.42 83.42C223.1 637.49 183.3 582.28 149.3 512zm246.7 0a112.11 112.11 0 0 1 146.2-106.69L401.31 546.2A112 112 0 0 1 396 512z">
                                                </path>
                                                <path *ngIf="is_showpass"
                                                d="M942.2 486.2C847.4 286.5 704.1 186 512 186c-192.2 0-335.4 100.5-430.2 300.3a60.3 60.3 0 0 0 0 51.5C176.6 737.5 319.9 838 512 838c192.2 0 335.4-100.5 430.2-300.3 7.7-16.2 7.7-35 0-51.5zM512 766c-161.3 0-279.4-81.8-362.7-254C232.6 339.8 350.7 258 512 258c161.3 0 279.4 81.8 362.7 254C791.5 684.2 673.4 766 512 766zm-4-430c-97.2 0-176 78.8-176 176s78.8 176 176 176 176-78.8 176-176-78.8-176-176-176zm0 288c-61.9 0-112-50.1-112-112s50.1-112 112-112 112 50.1 112 112-50.1 112-112 112z">
                                            </path>
                                            </svg>
                                        </i>
                                    </span>
                                </span>
                            </span>
                            <!---->
                        </div>
                    </div>
                </div>
                <div class="flex forgot-pass ant-row ant-form-item">
                    <div class="ant-col ant-form-item-control-wrapper">
                        <div class="ant-form-item-control">
                            <span class="ant-form-item-children relative">
                                <div class="flex justify-between">
                                    <label class="flex-grow remember ant-checkbox-wrapper
                                    relative  text-[#1b283f] font-normal text-sm leading-[17px]"><span
                                            class="ant-checkbox"><input type="checkbox" class="ant-checkbox-input"
                                                value=""><span class="ant-checkbox-inner"></span></span>
                                        <span class=" px-2">
                                            Nhớ tài khoản
                                        </span></label>
                                    <a class="forgot-pass text-[#727e97] font-normal text-sm leading-[17px]">Quên mật
                                        khẩu?</a>
                                </div>
                            </span>
                            <!---->
                        </div>
                    </div>
                </div>
                <div class="my-8">
                    <button type="button" class="btn-submit ant-btn ant-btn-primary
                    w-full rounded-[6px] h-11 bg-[#00b289] border-[#00b289] inline-block relative items-center whitespace-nowrap font-normal px-[15px]
                    cursor-pointer text-white" (click)="dang_nhap()"><span>Đăng
                            nhập</span>
                    </button>
                </div>
                <div class="note mb-5 text-sm text-center">
                    Nếu bạn chưa có tài khoản? Đăng ký
                    <a class="link text-[#00b289] underline underline-offset-2 cursor-pointer"
                        (click)="showDialog()">tại đây</a>
                </div>
            </form>
        </div>

            alt="" class="absolute top-0 right-0 cursor-pointer">
    </div>
</div>
