<div class="flex">

                                <!---->
                            </div>
                        </div>
                    </div>
                    <div class="mb-5 ant-row ant-form-item" data-content-name="password"
                        data-content-region-name="generator_register" data-content-index="3">
                        <div class="ant-col ant-form-item-label"><label title="Mật khẩu" class="">Mật khẩu</label></div>
                        <div class="ant-col ant-form-item-control-wrapper">

                    </div>
                    <div class="mb-5 ant-row ant-form-item" data-content-name="re-enter-password"

                        <div class="ant-col ant-form-item-label"><label title="Nhập lại mật khẩu" class="">Nhập lại mật
                                khẩu</label></div>
                        <div class="ant-col ant-form-item-control-wrapper">
                            <div class="ant-form-item-control"><span class="ant-form-item-children"><input
                                        placeholder="Nhập lại mật khẩu..." type="password" autocomplete="off"

                                <!---->

                        </div>
                    </div>
                    <div class="flex justify-center ant-row ant-form-item">
                        <div class="ant-col ant-form-item-control-wrapper w-[80%]">
                            <div class="ant-form-item-control"><span class="ant-form-item-children">

                    cursor-pointer text-white"><span>Đăng
                                                ký</span></button></div>
                                </span>
                                <!---->

                        </div>
                    </div>
                    <div class="note text-center mt-8">
                        Bạn đã có tài khoản iCheck?
