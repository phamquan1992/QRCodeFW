<section class="bg-gray-400">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full p-6 bg-white rounded-lg shadow md:mt-0 sm:max-w-md sm:p-8">
            <a href="#" class="flex justify-center items-center text-2xl font-semibold text-gray-900 ">
                <img src="./assets/images/logo_tqc_vuong.jpg" alt="" class="w-[150px] h-[150px] rounded-full">
            </a>
            <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-center">
                Thay đổi mật khẩu
            </h2>
            <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="#" [formGroup]="DataForm" (ngSubmit)="onSubmit()">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
                    <input type="text" name="email" id="email" [formControlName]="'email'" class="bg-white border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5
                        disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none"
                        placeholder="Email" [attr.disabled]="true" required>
                    <div *ngIf="DataForm.controls['email'].invalid">
                        <span *ngIf="DataForm.controls['email'].errors?.['required']"
                            class="text-red-600 text-xs italic">Dữ
                            liệu không được để trống!</span>
                        <span *ngIf="DataForm.controls['email'].errors?.['email']"
                            class="text-red-600 text-xs italic">Dữ liệu
                            không phải định dạng email!</span>
                    </div>
                </div>
                <div>
                    <label for="password_old" class="block mb-2 text-sm font-medium text-gray-900 ">Mật khẩu cũ</label>
                    <input type="password" name="password_old" id="password_old" placeholder="••••••••"
                        [formControlName]="'password_old'"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                        required>
                    <div
                        *ngIf="DataForm.controls['password_old'].invalid  && (DataForm.controls['password_old'].dirty || DataForm.controls['password_old'].touched)">
                        <span *ngIf="DataForm.controls['password_old'].errors?.['required']"
                            class="text-red-600 text-xs italic">Mật khẩu không được để trống!</span>
                        <span *ngIf="DataForm.controls['password_old'].hasError('minlength')"
                            class="text-red-600 text-xs italic">Độ dài tối thiểu 6 ký tự!</span>
                    </div>
                </div>
                <div>
                    <label for="password_new" class="block mb-2 text-sm font-medium text-gray-900 ">Mật khẩu mới</label>
                    <input type="password" name="password_new" id="password_new" placeholder="••••••••"
                        [formControlName]="'password_new'"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                        required>
                    <div
                        *ngIf="DataForm.controls['password_new'].invalid  && (DataForm.controls['password_new'].dirty || DataForm.controls['password_new'].touched)">
                        <span *ngIf="DataForm.controls['password_new'].errors?.['required']"
                            class="text-red-600 text-xs italic">Mật khẩu không được để trống!</span>
                        <span *ngIf="DataForm.controls['password_new'].hasError('minlength')"
                            class="text-red-600 text-xs italic">Độ dài tối thiểu 6 ký tự!</span>
                    </div>
                </div>
                <div>
                    <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 ">Nhập lại mật
                        khẩu mới</label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="••••••••"
                        [formControlName]="'confirm_password'"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                        required>
                    <div *ngIf="DataForm.errors?.['notmatched'] && (DataForm.touched || DataForm.dirty)"
                        class="cross-validation-error-message alert alert-danger">
                        <span *ngIf="this.DataForm.errors!=null" class="text-red-600 text-xs">Mật khẩu
                            không trùng khớp!</span>
                    </div>
                </div>
                <button type="submit" [attr.disabled]="DataForm.invalid?'':null"
                    [ngClass]="{'cursor-not-allowed bg-[#4a7dc9] border-[#4a7dc9]':DataForm.invalid,'cursor-pointer bg-[#124b9f] border-[#124b9f]':!DataForm.invalid}"
                    class="w-full text-white hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Xác
                    nhận</button>
            </form>
        </div>
    </div>
</section>
