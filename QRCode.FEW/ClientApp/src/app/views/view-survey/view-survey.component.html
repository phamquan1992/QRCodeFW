<div class="md:max-w-[786px] bg-white mx-auto min-h-screen h-auto w-full mb-3 mt-0 md:mt-5"
    style="font-family: Roboto, sans-serif; color: #111;">
    <div *ngIf="user_info">
        <div class="font-[Roboto] text-sm pt-4 pl-4 relative">
            <span>Emai: {{user_info.email}}</span><br>
            <span>Số điện thoại: {{user_info.sodt}}</span>
            <a class="cursor-pointer text-blue-600 text-sm absolute right-4 top-4" (click)="log_out()">Đăng xuất</a>
        </div>
        <div class="header w-full h-[80px] flex items-center justify-center px-5">
            <span class="text-[#057dda] font-semibold text-[32px] leading-[22px]">{{titile_ks}}</span>
        </div>
        <div class="page overflow-auto min-h-[450px]">
            <app-viewcauhoi *ngFor="let it of array_cauhoi" [cauhoi_in]="it"></app-viewcauhoi>
            <div class="text-center mb-5">
                <button
                    class="mt-3 leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px]
                bg-white text-[#124b9f] text-[13px] mr-[5px] my-[5px] border border-solid border-[#124b9f] rounded-[4px]">
                    Bỏ
                    qua</button>
                <button class="mt-3 leading-[1.5] relative inline-block font-normal text-center cursor-pointer h-8 px-[15px]
                bg-[#124b9f] text-white text-[13px] mr-[5px] my-[5px] rounded-[4px]" (click)="gui_traloi()">Gửi câu trả
                    lời</button>
            </div>
        </div>
    </div>
    <div *ngIf="!user_info" class="header w-full h-[180px] flex items-center justify-center px-5">
        <span class="text-black font-semibold text-[20px] leading-[22px]">Bạn cần phải <a
                class="cursor-pointer text-blue-600" (click)="dang_nhap()">đăng nhập</a> để thực hiện chức
            năng này</span>
    </div>
</div>
